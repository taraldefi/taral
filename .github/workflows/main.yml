    #     restore-keys: |
    #       ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

    - name: Install modules
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/install.sh"

        # run script
        "${GITHUB_WORKSPACE}/install.sh"
      # if: |
      #   steps.cache-yarn-cache.outputs.cache-hit != 'true' ||
      #   steps.cache-node-modules.outputs.cache-hit != 'true'

    - name: "Check contracts"
      uses: docker://hirosystems/clarinet:latest
      with:
        entrypoint: "bash"
        args: -c "cd packages/clarity && clarinet check"

    - name: "Execute Clarinet test suite"
      uses: docker://hirosystems/clarinet:latest
      with:
        entrypoint: "bash"
        args: -c "cd packages/clarity && clarinet test"

    - name: Run unit tests
      run: yarn unit-tests
    
    - name: Format
      run: yarn format
    
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4.14.1
      with:
        commit_message: "style(formatting): apply formatting changes"
        branch: ${{ github.head_ref }}