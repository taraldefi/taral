<source>
  @type secure_forward
  self_hostname fluentd
  shared_key your_shared_key # Choose a strong shared key for an added layer of security.
  secure yes
  
  # Point to the generated certificates
  ca_cert_path /path/to/ca_cert.pem
  cert_path /path/to/server_cert.pem
  private_key_path /path/to/server_key.pem
  
  # Specify authentication users
  <security>
    # Specify allowed clients by CN (Common Name)
    self_hostname fluentd
    
    <user>
      CN your_client_CN # Client's certificate Common Name
      username fluentd
      password fluentd
    </user>
  </security>
</source>
  
<match **>
  # ... your existing configuration
</match>
